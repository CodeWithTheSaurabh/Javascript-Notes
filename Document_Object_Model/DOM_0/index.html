<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-MANIPULATION</title>
    <!-- Embeded CSS in the Web page -->
    <style>

    </style>
</head>

<body>
    <!-- id -->
    <p id="one"><span> Document Object Model </span> </p>
    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- TagName -->
    <h4>Hey</h4>
    <h4>Namestey</h4>
    <h4>Hola</h4>

<!-- Query Selector -->
<h2>hello</h2>
<h2 class="classs">Hola</h2>
<h2 id="ids">hiii</h2>




<!--+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- Embeded Javascript in the webpage -->
    <script>
        //id
        let var1 = document.getElementById("one");
        console.log(var1);
        /* Output in the console :  
        <p id="one">Document Object Model</p>
        */

        console.log(var1.innerHTML);
        // output ->  <span> Document Object Model </span>,   It can able to show some inner html like if you enter someone in the span
        //tag then this innerHTML will show text with span tag 

        console.log(var1.innerText);
        //output ->   Document Object Model , it will only what text you put in the tag no matter what html you are used in
        // in the code


        //Class
        let var2 = document.getElementsByClassName("tech");
        console.log(var2[1].innerText); //Output=> Two

        //TagName
       let var3 =  document.getElementsByTagName("h4");
        console.log(var3[1].innerHTML); //namestey
        var3[2].innerText = "Hello PW skills" //way to update u r content on webpage 
        var3[2].style.color = "red"// way to change color 


        //query selector
      let var4 =  document.querySelector(".classs")
      console.log(var4);
     // var4.className = "hello"; //here class name is updated from .classs -> .hello
     // var4.classList ="hello helo hola";
      var4.setAttribute("title","anurag"); //you can set keys and values by using this setAttributes
    </script>
</body>

</html>
