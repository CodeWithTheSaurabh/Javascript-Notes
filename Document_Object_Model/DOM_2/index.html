<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT-DOM</title>
</head>

<body>
    <!-- In this lectures we will created all body with the help of javascript  -->
    <h1>Removing HTML Element</h1>

    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <script>
        // How to create element with the help of the javascript

        // appendChild
        let title = document.createElement("h1")
        title.className = "pwskills";
        title.style.fontSize = "25px";
        title.textContent = "Namestey-Saurabh Sharma";
        console.log(title); //still not seen on webpage
        document.body.appendChild(title) // now web page working properly use appendChild 


        //remove child
        let ul = document.querySelector("ul");
        console.log(ul)
        let lists = document.querySelectorAll("li");
        console.log(lists);
        for (list of lists) {
            ul.removeChild(list);
        }

    </script>
</body>

</html>
